  border-top:1px solid #003300;

  width:100%;
  padding:10px;
  background:#000800;
  border:1px solid #003300;
  color:var(--text);
  font-family:monospace;
  font-size:14px;

  outline:none;
  border-color:var(--accent);

.prompt{color:#00ff00;}

Type <span class="prompt">help</span> to list modules.

function randomIP(){
  return `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
}

function normalize(cmd){
  return cmd.toLowerCase().replace(/[-\s]/g,"");
}

function typeLines(lines,speed=15){
  return new Promise(resolve=>{
    let i=0;
    function next(){
      if(i<lines.length){
        output.innerHTML+=lines[i]+"<br>";
        output.scrollTop=output.scrollHeight;
        i++;
        setTimeout(next,speed);
      } else resolve();
    }
    next();
  });
}

async function run(cmdRaw){
  const clean=normalize(cmdRaw);
  output.innerHTML+="<br><span class='prompt'>rtk ></span> "+cmdRaw+"<br>";
  if(modules[clean]){
    await modules[clean]();
  } else {
    await typeLines(["Module not recognized."],10);
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const cmd=input.value.trim();
    if(cmd!=="") run(cmd);
    input.value="";
  }
});
