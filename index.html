<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RTK // RedTeam Kernel</title>
<style>
:root{
  --bg:#0c0f14;
  --panel:#141821;
  --accent:#ff4747;
  --text:#d6d6d6;
  --muted:#6b7280;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:monospace;
  height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  padding:14px 18px;
  background:var(--panel);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  border-bottom:1px solid #1f2937;
}

.container{
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.output{
  flex:1;
  padding:20px;
  overflow-y:auto;
  background:#0a0d12;
  font-size:14px;
  line-height:1.5em;
}

.command-bar{
  display:flex;
  padding:12px;
  background:var(--panel);
  border-top:1px solid #1f2937;
}

.command-bar input{
  flex:1;
  padding:10px;
  background:#0f131a;
  border:1px solid #1f2937;
  color:var(--text);
  font-family:monospace;
  font-size:14px;
}

.command-bar input:focus{
  outline:none;
  border-color:var(--accent);
}

.prompt{
  color:var(--accent);
}

.success{color:#4ade80;}
.warn{color:#facc15;}
.error{color:#f87171;}

@media(max-width:768px){
  header{font-size:13px;}
}
</style>
</head>
<body>

<header>
RTK // RedTeam Kernel
<div style="font-size:12px;color:var(--muted)">Training Mode | Access: Root</div>
</header>

<div class="container">
<div class="output" id="output">
<span class="success">RTK initialized.</span>
Type <span class="prompt">help</span> to list modules.
</div>
</div>

<div class="command-bar">
<input type="text" id="commandInput" placeholder="Enter module..." autofocus>
</div>

<script>
const output=document.getElementById("output");
const input=document.getElementById("commandInput");

function randomIP(){
  return `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
}

function typeText(text,speed=12){
  let i=0;
  return new Promise(resolve=>{
    const interval=setInterval(()=>{
      output.innerHTML+=text[i];
      output.scrollTop=output.scrollHeight;
      i++;
      if(i>=text.length){clearInterval(interval);resolve();}
    },speed);
  });
}

// Normalize command: remove dashes, spaces, lowercase
function normalize(cmd){
  return cmd.toLowerCase().replace(/[-\s]/g,"");
}

// 60+ modules
const modules=[
"scan-net","scan-deep","enum-users","enum-services","dump-hashes",
"brute-ssh","brute-ftp","deploy-beacon","inject-shell","exfil-data",
"wipe-logs","spoof-mac","bypass-av","encrypt-vol","pivot-internal",
"lateral-move","priv-esc","harvest-cookies","scan-cve","scan-config",
"capture-handshake","crack-wifi","clone-site","phish-mail","monitor-traffic",
"sniff-packets","open-backdoor","create-user","grant-root","scrape-db",
"ghost-mode","stealth-on","stealth-off","kill-service","shutdown-host",
"self-destruct","flood-syn","flood-http","scan-zero","dump-cred",
"spoof-dns","bypass-edr","trigger-ransom","harvest-tokens","trace-route",
"scrape-api","scrape-files","scan-fast","enum-shares","lock-system",
"deploy-rat","deploy-payload","wipe-traces","monitor-process","scan-ports",
"scan-os","detect-firewall","scan-web","scan-internal","exfil-db"
];

// Precompute normalized module names for lookup
const moduleMap={};
modules.forEach(m=>{moduleMap[normalize(m)]=m;});

async function run(cmdRaw){
  let clean=normalize(cmdRaw);
  output.innerHTML+=`\n\n<span class="prompt">rtk ></span> ${cmdRaw}\n`;

  if(clean==="help"){
    await typeText("\nLoaded modules:\n\n");
    for(let m of modules){
      await typeText(" - "+m+"\n",8);
    }
    return;
  }

  if(clean==="") return;

  let found=moduleMap[clean];

  if(!found){
    await typeText("\n<span class='error'>Module not found.</span>\n",8);
    return;
  }

  await typeText("\nInitializing "+found+"...\n",8);
  await typeText("Target: "+randomIP()+"\n",8);
  await typeText("Status: Executing...\n",8);

  await new Promise(r=>setTimeout(r,400));

  await typeText("Result: Operation completed (simulation mode).\n",8);
  await typeText("Integrity: Stable\n",8);
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    let cmd=input.value.trim();
    if(cmd!=="") run(cmd);
    input.value="";
  }
});
</script>

</body>
</html>
