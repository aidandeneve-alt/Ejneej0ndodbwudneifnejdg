<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberSec Training Simulator</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Courier New', monospace;
    background: radial-gradient(circle at top, #0f2027, #000000);
    color: #00ff88;
    height: 100vh;
    display: flex;
    overflow: hidden;
}

/* Sidebar */
.sidebar {
    width: 280px;
    background: rgba(0, 0, 0, 0.9);
    border-right: 2px solid #00ff88;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 20px;
    color: #00ffaa;
}

.button {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    background: black;
    border: 1px solid #00ff88;
    color: #00ff88;
    cursor: pointer;
    transition: 0.3s;
}

.button:hover {
    background: #00ff88;
    color: black;
    box-shadow: 0 0 10px #00ff88;
}

/* Main */
.main {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

/* Status bar */
.status-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    font-size: 14px;
}

.status {
    padding: 5px 10px;
    border: 1px solid #00ff88;
}

/* Terminal */
.terminal {
    flex: 1;
    background: rgba(0, 0, 0, 0.85);
    border: 2px solid #00ff88;
    padding: 15px;
    overflow-y: auto;
    white-space: pre-wrap;
}

/* Progress Bar */
.progress-container {
    margin-top: 10px;
    height: 20px;
    width: 100%;
    border: 1px solid #00ff88;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: #00ff88;
    transition: width 0.2s;
}

/* Warning */
.warning {
    color: red;
}

/* Flicker animation */
@keyframes flicker {
    0% { opacity: 0.95; }
    50% { opacity: 1; }
    100% { opacity: 0.95; }
}

.terminal {
    animation: flicker 1.5s infinite;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>⚡ Control Panel</h2>

    <button class="button" onclick="runAction('scan')">Scan Network</button>
    <button class="button" onclick="runAction('database')">Shutdown Database</button>
    <button class="button" onclick="runAction('trojan')">Deploy Trojan</button>
    <button class="button" onclick="runAction('exfiltrate')">Exfiltrate Data</button>
    <button class="button" onclick="runAction('encrypt')">Encrypt Files</button>
    <button class="button" onclick="runAction('logs')">Clear Logs</button>
    <button class="button" onclick="runAction('destruct')">Self Destruct</button>
</div>

<div class="main">

    <div class="status-bar">
        <div class="status">System: ONLINE</div>
        <div class="status">Access Level: ROOT</div>
        <div class="status">Firewall: DISABLED</div>
    </div>

    <div class="terminal" id="terminal">
=== CYBERSECURITY TRAINING SIMULATOR ===
Educational Use Only
Click an action on the left to simulate.
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

</div>

<script>
const terminal = document.getElementById("terminal");
const progressBar = document.getElementById("progressBar");

function typeText(text, speed = 15) {
    let i = 0;
    const interval = setInterval(() => {
        terminal.innerHTML += text[i];
        terminal.scrollTop = terminal.scrollHeight;
        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

function simulateProgress(callback) {
    progressBar.style.width = "0%";
    let width = 0;
    const interval = setInterval(() => {
        width++;
        progressBar.style.width = width + "%";
        if (width >= 100) {
            clearInterval(interval);
            callback();
        }
    }, 20);
}

function runAction(action) {
    terminal.innerHTML += "\n\n> Initiating operation...\n";

    simulateProgress(() => {

        const outputs = {
            scan: `
[+] Scanning network 192.168.1.0/24
[+] 12 active devices detected
[+] 2 vulnerable systems found
[✓] Scan complete.
            `,
            database: `
[!] Connecting to DB Cluster...
[+] Sending termination packets...
[✓] Database shutdown simulated.
            `,
            trojan: `
[+] Generating payload...
[+] Obfuscating binary...
[✓] Trojan deployed (simulation).
            `,
            exfiltrate: `
[+] Compressing files...
[+] Establishing encrypted tunnel...
[✓] Data exfiltration complete (simulation).
            `,
            encrypt: `
[!] Encrypting file system...
[+] Locking directories...
[✓] Files encrypted (simulation).
            `,
            logs: `
[+] Overwriting log sectors...
[✓] Logs cleared (simulation).
            `,
            destruct: `
[!!!] SELF DESTRUCT INITIATED
[+] Deleting system32...
[+] Corrupting bootloader...
[✓] System destroyed (simulation).
            `
        };

        typeText(outputs[action] || "Unknown action.\n");
    });
}
</script>

</body>
</html>
