<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RTK // Green Kernel</title>
<style>
:root{
  --bg:#000;
  --panel:#001100;
  --accent:#00ff00;
  --text:#00ff00;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:monospace;
  height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  padding:12px 18px;
  background:var(--panel);
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #003300;
}

.output{
  flex:1;
  padding:20px;
  overflow-y:auto;
  background:#000800;
  font-size:14px;
  line-height:1.6em;
}

.command-bar{
  padding:10px;
  background:var(--panel);
  border-top:1px solid #003300;
}

input{
  width:100%;
  padding:10px;
  background:#000800;
  border:1px solid #003300;
  color:var(--text);
  font-family:monospace;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:var(--accent);
}

.prompt{color:#00ff00;}
</style>
</head>
<body>

<header>
RTK // RedTeam Kernel
<div>Training Mode | Root</div>
</header>

<div class="output" id="output">
RTK initialized.<br>
Type <span class="prompt">help</span> to list modules.
</div>

<div class="command-bar">
<input id="commandInput" placeholder="Enter module..." autofocus>
</div>

<script>
const output=document.getElementById("output");
const input=document.getElementById("commandInput");

function randomIP(){
  return `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
}

function normalize(cmd){
  return cmd.toLowerCase().replace(/[-\s]/g,"");
}

function typeLines(lines,speed=15){
  return new Promise(resolve=>{
    let i=0;
    function next(){
      if(i<lines.length){
        output.innerHTML+=lines[i]+"<br>";
        output.scrollTop=output.scrollHeight;
        i++;
        setTimeout(next,speed);
      } else resolve();
    }
    next();
  });
}

const modules = {

scannet: async()=>{
  await typeLines([
  "Starting network discovery...",
  "Subnet: 192.168.1.0/24",
  "Host found: "+randomIP(),
  "Host found: "+randomIP(),
  "Host found: "+randomIP(),
  "Scan complete. 3 hosts responsive."
  ]);
},

scandeep: async()=>{
  await typeLines([
  "Deep scan engaged...",
  "Fingerprinting OS...",
  "Detected: Ubuntu 22.04 LTS",
  "Enumerating services...",
  "Open ports: 22, 80, 443",
  "Vulnerabilities: None critical."
  ]);
},

deploytrojan: async()=>{
  await typeLines([
  "Building trojan binary...",
  "Obfuscating payload...",
  "Embedding persistence hook...",
  "Uploading to "+randomIP(),
  "Execution triggered.",
  "Trojan deployed successfully (simulation)."
  ]);
},

deployrat: async()=>{
  await typeLines([
  "Generating remote access toolkit...",
  "Encrypting C2 channel...",
  "Beacon interval set to 30s",
  "Connecting to victim host...",
  "Session established (simulated)."
  ]);
},

buildpayload: async()=>{
  await typeLines([
  "Payload builder started...",
  "Architecture: x64",
  "Encoding shellcode...",
  "Injecting loader stub...",
  "Payload compiled successfully."
  ]);
},

droploader: async()=>{
  await typeLines([
  "Preparing staged loader...",
  "Downloading stage 2 components...",
  "Integrity check passed.",
  "Loader execution simulated."
  ]);
},

privesc: async()=>{
  await typeLines([
  "Checking privilege escalation vectors...",
  "Kernel exploit available.",
  "Attempting escalation...",
  "Privilege level: SYSTEM (simulated)."
  ]);
},

brutessh: async()=>{
  await typeLines([
  "Launching SSH brute-force...",
  "Target: "+randomIP(),
  "Attempts: 124",
  "Password discovered: admin123 (simulated)."
  ]);
},

wipelogs: async()=>{
  await typeLines([
  "Locating system logs...",
  "Overwriting entries...",
  "Clearing authentication history...",
  "Logs wiped (simulation)."
  ]);
},

selfdestruct: async()=>{
  await typeLines([
  "Self destruct initiated...",
  "Removing binaries...",
  "Destroying temp files...",
  "RTK session terminated (simulation)."
  ]);
},

help: async()=>{
  await typeLines([
  "Available Modules:",
  "scannet",
  "scandeep",
  "deploytrojan",
  "deployrat",
  "buildpayload",
  "droploader",
  "privesc",
  "brutessh",
  "wipelogs",
  "selfdestruct"
  ],10);
}

};

async function run(cmdRaw){
  const clean=normalize(cmdRaw);
  output.innerHTML+="<br><span class='prompt'>rtk ></span> "+cmdRaw+"<br>";
  if(modules[clean]){
    await modules[clean]();
  } else {
    await typeLines(["Module not recognized."],10);
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const cmd=input.value.trim();
    if(cmd!=="") run(cmd);
    input.value="";
  }
});
</script>

</body>
</html>
