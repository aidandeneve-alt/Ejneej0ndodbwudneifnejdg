<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RedTeam Toolkit Simulator</title>

<style>
:root {
    --bg: #0f1115;
    --panel: #181b22;
    --accent: #ff3c3c;
    --text: #e4e4e4;
    --muted: #8b949e;
}

body {
    margin: 0;
    font-family: monospace;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    padding: 15px;
    background: var(--panel);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    border-bottom: 1px solid #222;
}

.container {
    flex: 1;
    display: flex;
    overflow: hidden;
}

.sidebar {
    width: 260px;
    background: var(--panel);
    padding: 10px;
    overflow-y: auto;
    border-right: 1px solid #222;
}

.sidebar button {
    width: 100%;
    margin-bottom: 6px;
    padding: 8px;
    background: #222;
    border: none;
    color: var(--text);
    cursor: pointer;
    text-align: left;
}

.sidebar button:hover {
    background: var(--accent);
}

.main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.output {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #0d0f13;
    font-size: 14px;
}

.command-bar {
    display: flex;
    padding: 10px;
    background: var(--panel);
    border-top: 1px solid #222;
}

.command-bar input {
    flex: 1;
    padding: 8px;
    background: #111;
    border: none;
    color: var(--text);
    font-family: monospace;
    font-size: 14px;
}

.status {
    font-size: 12px;
    color: var(--muted);
}

@media(max-width: 768px){
    .sidebar {
        display: none;
    }
}
</style>
</head>
<body>

<header>
    RedTeam Toolkit v4.2 (Simulation)
    <div class="status">Mode: Training | Access: Root</div>
</header>

<div class="container">

<div class="sidebar" id="sidebar"></div>

<div class="main">
    <div class="output" id="output">
RedTeam Toolkit Initialized.
Type "help" for command list.
    </div>
    <div class="command-bar">
        <input type="text" id="commandInput" placeholder="Enter command..." autofocus>
    </div>
</div>

</div>

<script>
const output = document.getElementById("output");
const input = document.getElementById("commandInput");
const sidebar = document.getElementById("sidebar");

function log(text){
    output.innerHTML += "\n\n> " + text + "\n";
    output.scrollTop = output.scrollHeight;
}

function simulate(text){
    output.innerHTML += text;
    output.scrollTop = output.scrollHeight;
}

function randomIP(){
    return `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
}

const commands = {};

// Generate 60 fake commands
const commandList = [
"scan-net","scan-deep","scan-fast","enum-users","enum-shares","enum-services",
"dump-hashes","dump-cred","brute-ssh","brute-ftp","brute-web",
"deploy-payload","deploy-beacon","deploy-rat","inject-shell",
"exfil-data","exfil-db","exfil-files",
"wipe-logs","wipe-traces","spoof-mac","spoof-dns",
"bypass-av","bypass-edr","bypass-fw",
"encrypt-vol","lock-system","trigger-ransom",
"pivot-internal","lateral-move","priv-esc",
"harvest-cookies","harvest-tokens","harvest-sessions",
"scan-cve","scan-zero","scan-config",
"flood-syn","flood-udp","flood-http",
"capture-handshake","crack-wifi","clone-site",
"phish-mail","phish-sms","phish-portal",
"monitor-traffic","sniff-packets","trace-route",
"open-backdoor","create-user","grant-root",
"scrape-db","scrape-api","scrape-files",
"ghost-mode","stealth-on","stealth-off",
"kill-service","shutdown-host","self-destruct"
];

commandList.forEach(cmd=>{
    commands[cmd] = () => `
[${cmd.toUpperCase()}]
Target: ${randomIP()}
Status: Completed (simulation)
Details:
Operation executed successfully in training mode.
`;
    
    const btn = document.createElement("button");
    btn.innerText = cmd;
    btn.onclick = () => runCommand(cmd);
    sidebar.appendChild(btn);
});

commands["help"] = () => commandList.join("\n");

function runCommand(cmd){
    log(cmd);
    if(commands[cmd]){
        simulate(commands[cmd]());
    } else {
        simulate("Unknown command.");
    }
}

input.addEventListener("keydown", e=>{
    if(e.key==="Enter"){
        runCommand(input.value.trim());
        input.value="";
    }
});
</script>

</body>
</html>
