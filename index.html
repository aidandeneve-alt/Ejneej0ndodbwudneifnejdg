<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Realistic Hacker Terminal Simulator</title>
<style>
body {
    background-color: #121212;
    color: #c5c8c6;
    font-family: monospace;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
}
#terminal {
    flex: 1;
    background-color: #1e1e1e;
    padding: 15px;
    overflow-y: auto;
    white-space: pre-wrap;
}
.input-line {
    display: flex;
    border-top: 1px solid #444;
    padding: 10px;
}
.prompt {
    margin-right: 5px;
}
input {
    flex: 1;
    background: none;
    border: none;
    color: #c5c8c6;
    font-family: monospace;
    font-size: 16px;
    outline: none;
}
.warning { color: #ff5555; font-weight: bold; }
.success { color: #50fa7b; font-weight: bold; }
.info { color: #8be9fd; }
</style>
</head>
<body>

<div id="terminal">
=== REALISTIC HACKER TERMINAL SIMULATOR ===
Type 'help' to see available commands.
</div>

<div class="input-line">
    <div class="prompt">user@sim:~$</div>
    <input type="text" id="commandInput" autofocus />
</div>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("commandInput");

const targets = ["192.168.1.12", "10.0.0.7", "172.16.5.23"];
const systems = ["Ubuntu 22.04", "Windows Server 2019", "Router OS", "MacOS Ventura"];

const commands = {
    help: `
Available commands:
- scan [target]          : Simulate network scan
- ports [target]         : Simulate port scan
- exploit [target]       : Simulate exploit attempt
- brute [target]         : Simulate password brute-force
- logs                   : Show fake logs
- clear                  : Clear terminal
- exit                   : Close simulator
    `,
    logs: () => {
        return `=== SYSTEM LOGS ===
[${new Date().toLocaleString()}] User login: admin
[${new Date().toLocaleString()}] Failed login attempt: root
[${new Date().toLocaleString()}] Firewall status: inactive
[${new Date().toLocaleString()}] Security check passed`;
    },
    clear: () => { terminal.innerHTML = ""; return ""; },
};

function typeOutput(text, speed=15){
    let i=0;
    const interval = setInterval(()=>{
        terminal.innerHTML += text[i];
        terminal.scrollTop = terminal.scrollHeight;
        i++;
        if(i>=text.length) clearInterval(interval);
    }, speed);
}

function simulateScan(target){
    const system = systems[Math.floor(Math.random()*systems.length)];
    return `Scanning ${target}...
Open ports: 22/tcp, 80/tcp, 443/tcp
OS detected: ${system}
Vulnerabilities found: None
Scan complete.\n`;
}

function simulatePorts(target){
    const ports = [21,22,23,25,53,80,443,3389];
    let openPorts = ports.filter(()=> Math.random()>0.5);
    if(openPorts.length===0) openPorts=[22,80];
    return `Port scan for ${target}:
Open ports: ${openPorts.join(", ")}
Scan complete.\n`;
}

function simulateExploit(target){
    let success = Math.random()>0.5;
    return `Attempting exploit on ${target}...
${success ? "[SUCCESS] Exploit executed (simulated)." : "[FAILURE] Target patched."}\n`;
}

function simulateBrute(target){
    const passwords = ["123456","password","admin","letmein","qwerty"];
    let success = Math.random()>0.4;
    return `Starting brute-force on ${target}...
Trying passwords: ${passwords.join(", ")}
${success ? "[SUCCESS] Password found: admin123 (simulated)." : "[FAILURE] No password found."}\n`;
}

input.addEventListener("keydown", function(event){
    if(event.key === "Enter"){
        const cmdLine = input.value.trim();
        terminal.innerHTML += `\nuser@sim:~$ ${cmdLine}\n`;
        const args = cmdLine.split(" ");
        const cmd = args[0];
        const target = args[1] || targets[Math.floor(Math.random()*targets.length)];

        if(cmd === "scan") typeOutput(simulateScan(target));
        else if(cmd === "ports") typeOutput(simulatePorts(target));
        else if(cmd === "exploit") typeOutput(simulateExploit(target));
        else if(cmd === "brute") typeOutput(simulateBrute(target));
        else if(cmd === "logs") typeOutput(commands.logs());
        else if(cmd === "clear") { commands.clear(); }
        else if(cmd === "help") typeOutput(commands.help);
        else if(cmd === "exit") typeOutput("Closing simulator...\n");
        else typeOutput(`[WARNING] Unknown command: ${cmd}\n`);

        input.value = "";
    }
});
</script>

</body>
</html>
